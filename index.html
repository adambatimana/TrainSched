<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <link rel="stylesheet" href="assets/css/reset.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Catch Me If You Can</title>
</head>

<body>
  <div class="container">

    <div class="row">
      <div class="col-md-12">
        <div class="jumbotron">
          <h1>Catch Me, If You Can.</h1>
          <p>Find out where you need to go and how to get there on time.</p>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <table class="table table-striped table-hover ">
          <thead>
            <tr class="success">
              <td>Current Train Schedule</td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </thead>
          <tbody>

            <tr>
              <td>Train Name</td>
              <td>Destination</td>
              <td>Frequency (Min)</td>
              <td>Next Arrival</td>
              <td>Minutes Away</td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title">Add Train</h3>
          </div>

          <div class="panel-body">
            <form class="form-horizontal">
              <fieldset>
                <legend>Add Train</legend>

                <div class="form-group">
                  <label for="trainName" class="col-lg-2 control-label">Train Name</label>
                  <div class="col-lg-6">
                    <input type="text" class="form-control" id="trainName">
                  </div>
                </div>

                <div class="form-group">
                  <label for="destination" class="col-lg-2 control-label">Destination</label>
                  <div class="col-lg-6">
                    <input type="text" class="form-control" id="destination">
                  </div>
                </div>

                <div class="form-group">
                  <label for="firstTrain" class="col-lg-2 control-label">First Train Time <br/> (HH:mm - military time)</label>
                  <div class="col-lg-6">
                    <input type="text" class="form-control" id="firstTrain">
                  </div>
                </div>

                <div class="form-group">
                  <label for="frequency" class="col-lg-2 control-label">Frequency (min)</label>
                  <div class="col-lg-6">
                    <input type="text" class="form-control" id="frequency">
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-lg-10 col-lg-offset-2">
                    <button type="submit" class="btn btn-warning">Submit</button>
                    <button type="reset" class="btn btn-default">Clear</button>
                  </div>
                </div>

              </fieldset>
            </form>
          </div>

        </div>

      </div>
    </div>

  </div>
  <script src="assets/js/app.js"></script>
</body>

</html>
